<div class="private-galeries">
  <div class="galeries__header">
    <h1>Vos photos</h1>
    <span>Votre galerie privée suite à une séance avec moi</span>
  </div>
  <ul>
    <li *ngFor="let item of galeries; let i = index">
      <div class="private-galery-item fade-in-bck" [ngStyle]="{'animation-delay': i*120 + 'ms'}">
        <span class="lock"></span> {{ item.title }}
      </div>
    </li>
  </ul>
</div>
