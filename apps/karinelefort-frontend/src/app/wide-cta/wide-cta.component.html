<div
  class="wide-cta"
  *ngIf="ctaItem"
  [ngStyle]="{ 'background-color': ctaItem.backgroundColor }"
>
  <div class="wide-cta__content">
    <i>{{ ctaItem.caller }}</i>
    <span class="content__cta-title">{{ ctaItem.service }}</span>
    <span class="arrow__bottom"></span>
  </div>
  <div
    class="wide-cta__img"
    [ngStyle]="{ 'background-image': 'url(' + ctaItem.image.url + ')' }"
  ></div>
</div>
