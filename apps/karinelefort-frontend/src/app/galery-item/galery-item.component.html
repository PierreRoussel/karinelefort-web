<div class="galery-item">
  <h1 *ngIf="title">{{ title }}</h1>
  <div class="grid-container" *ngIf="isLoaded">
    <div class="grid-item fade-in-bck" *ngFor="let photo of photos; let i = index" [ngStyle]="{'animation-delay': i*80 + 'ms'}">
      <img
        [src]="'http://localhost:1337' + photo['attributes'].url.toString()"
        alt=""
        srcset=""
      />
    </div>
  </div>
  <karinelefort-web-cta-banner></karinelefort-web-cta-banner>
</div>
