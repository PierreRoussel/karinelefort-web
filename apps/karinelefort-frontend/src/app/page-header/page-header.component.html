<div class="page__header">
  <div class="header__title">
    <h1>{{title}}</h1>
    <span>{{subtitle}}</span>
  </div>
  <div class="header__images">
    <karinelefort-web-image-with-title-overlay
      *ngFor="let item of tiles; let i = index"
      [title]="item['attributes'].Nom.toString()"
      [link]="baseRoute + '/' + item['attributes'].slug.toString()"
      [imgSrc]="'http://localhost:1337'+item['attributes'].Previsualisation['data']['attributes'].url.toString()"
      [delay]="i"
    >
  </karinelefort-web-image-with-title-overlay>
  </div>
</div>
